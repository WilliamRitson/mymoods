
<p>How are you feeling?</p>
<mat-radio-group class="example-radio-group" [(ngModel)]="currentMood">
  <mat-radio-button class="example-radio-button" *ngFor="let mood of moods" [value]="mood">
    {{mood}}
  </mat-radio-button>
</mat-radio-group>
<br/>

<button (click)="entryDone()" mat-raised-button color="primary" [disabled]="currentMood === undefined">Done</button>
