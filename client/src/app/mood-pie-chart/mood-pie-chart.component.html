
<mat-card class="large-card" *ngIf="lastMoods.length >= 2">
  <mat-card-header>
    <mat-card-title>Average Mood</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ngx-charts-pie-chart [results]="pieChartData" labels="true" [view]="view" (window:resize)="onResize($event)">
    </ngx-charts-pie-chart>
  </mat-card-content>
</mat-card>
